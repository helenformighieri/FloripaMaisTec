<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Escreva um bloco “if” que verifique o valor de uma variável idade_cliente e imprima “cliente é maior de idade” no console (use o console.log).
        */ 

        let idade_cliente = prompt("Qual a sua idade?");

        if(idade_cliente < 18){
            console.log("Menor de idade.")
        }else{
            console.log("Maior de idade.")
        }
    </script>
</body>
